<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    #video{
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        margin: 0px;
        text-align: center;
    }
    #video video{
        object-fit: contain;
        width: 95%;
        height: 95%;
        margin: 0px;
        
    }
</style>
<body>
    <div id="video">
        <video id="cast" src="./loading.MP4" controls autoplay>

        </video>
    </div>
    <script>
        function nextPage(){
            window.location.replace('../WorldWar2/demo/html/test.html');
        }
        const media = document.querySelector('video');
        media.addEventListener('ended', nextPage);
    </script>
</body>
</html>
